<section class="page-container admin-container">
  <div class="admin-header">
    <h1>{{ adminTitle }}</h1>
  </div>
  <div class="admin-btn">
    <button
      mat-raised-button
      color="primary"
      mat-button
      (click)="removeDisable()">
      removeDisable
    </button>
    <button
      mat-raised-button
      color="primary"
      mat-button
      matTooltip="Add new Games"
      [disabled]="addNewGameForm"
      (click)="addGame()">
      <mat-icon>add</mat-icon> <span>Add new Game</span>
    </button>
  </div>
  <div>
    <app-all-games></app-all-games>
    <button
      mat-raised-button
      color="primary"
      mat-button
      matTooltip="Add new Games"
      [disabled]="updateGameForm"
      (click)="updateGame()">
      <mat-icon>update</mat-icon> <span>Update Game</span>
    </button>
  </div>
  <div>
    <app-users>
      
    </app-users>
  </div>

  <div *ngIf="addNewGameForm">
    <app-add-new-game></app-add-new-game>
  </div>
  <div *ngIf="updateGameForm">
    <app-update-game></app-update-game>
  </div>
</section>

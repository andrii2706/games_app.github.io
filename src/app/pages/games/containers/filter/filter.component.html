<section class="filter-form">
  <form [formGroup]="filterForm">
    <mat-form-field >
      <mat-label>Developers</mat-label>
      <mat-select formControlName="developers" placeholder="Developers" [value]="''">
        <mat-option [value]="developer.slug" *ngFor="let developer of developers" >
          {{developer.developersName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field >
      <mat-label>Genres</mat-label>
      <mat-select formControlName="genres" placeholder="Genres" [value]="''">
        <mat-option [value]="genre.slug" *ngFor="let genre of genres">{{genre.genreName}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input formControlName="search" type="text" matInput  autocomplete="false">
    </mat-form-field>
    <button mat-button mat-flat-button [color]="'primary'" (click)="lastGames()">Last released games</button>
  </form>
  <div>
    <button mat-icon-button (click)="clearFilterForm($event)"><mat-icon>delete</mat-icon></button>
  </div>
  <button (click)="submitFilter()" mat-icon-button><mat-icon>search</mat-icon></button>
</section>

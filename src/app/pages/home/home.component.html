<app-loader *ngIf="isLoading"></app-loader>
<section *ngIf="games">
  <h2>Last released games</h2>
  <button (click)="testFireBase()">Test FireBase</button>
  <div class="filter-buttons">
    <button
      matTooltip="Last released games"
      mat-raised-button
      color="primary"
      (click)="lastGames()">
      Last released games
    </button>
    <button
      matTooltip="Last week released games"
      mat-raised-button
      color="primary"
      (click)="lastWeekGames()">
      Last week released games
    </button>
    <button
      matTooltip="See all Games"
      mat-raised-button
      color="primary"
      (click)="goToAllGames()">
      See all Games
    </button>
  </div>
  <div class="home-content">
    <app-game
      *ngFor="
        let game of games
          | paginate
            : { itemsPerPage: 25, currentPage: page, totalItems: total }
      "
      [gameInfo]="game"></app-game>
  </div>
  <div class="pagination">
    <div class="pagination-controllers">
      <pagination-controls
        class="pagination"
        (pageChange)="navigateTo($event)"></pagination-controls>
    </div>
  </div>
</section>

<section *ngIf="!!userInfo">
  <div class="profile">
    <div class="user-info">
      <div>
        <h2>{{userInfo.firstName}} {{userInfo.lastName}}</h2>
        <p>{{userInfo.email}}</p>
        <p>{{userInfo.phoneNumber}}</p>
      </div>
    </div>
    <div>
      <h2>User List of Games</h2>
    </div>
  </div>
</section>

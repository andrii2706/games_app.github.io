<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="isOpen ? 'dialog' : 'navigation'"
      [mode]="isOpen ? 'over' : 'side'"
      [opened]="isOpen === true">
    <mat-toolbar>
      Menu
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Home page</a>
      <a mat-list-item routerLink="games">Games
      </a>
      <a mat-list-item target="_blank" href="https://github.com/andrii2706">Creator</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <div class="block">
        <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isOpen === false">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
        <span>{{title}}</span>
      </div>
      <div class="block">
        <button *ngIf="userLoged === false" mat-button (click)="loginPage()"><span>Sing in</span></button>
        <a mat-icon-button routerLink="profile" *ngIf="userLoged === true"><mat-icon>account_circle</mat-icon></a>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
